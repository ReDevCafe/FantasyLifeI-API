name: "Build and deploy project"

on:
    push:
        branches: [ "deployement" ]
    pull_request:
        branches: [ "deployement" ]

env:
    BUILD_TYPE: Release

jobs:
    build:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v4
        
        - name: Pull submodule
          run: git submodule update --init

        - name: Configure CMake
          run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        
        - name: Build project
          run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
        - name: Upload Artifacts
          uses: actions/upload-artifact@v4
          with:
            name: fli-modloader
            path: |
                build/Release/ModLoader.dll
                buid/Release/version.dll
    release:
        needs: build
        runs-on: windows-latest
        steps:
            - name: Set up date-based tag
              run: |
                DATE_TAG="v$(date +'%Y%m%d-%H%M')"
                echo "TAG_NAME=$DATE_TAG" >> $GITHUB_ENV
                echo "::set-output name=tag::$DATE_TAG"
            - name: Download Artifacts
              uses: actions/download-artifact@v4
            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                files: |
                    ModLoader.dll
                    version.dll
                tag_name: ${{ env.TAG_NAME }}
                body: "Automated release of ${{ env.TAG_NAME }}}."
                token: ${{ secrets.RELEASE_CD_TOKEN }}
